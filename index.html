<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./src/css/style.css">
     <link rel="stylesheet" href="./src/css/normalize.css">
     <link rel="shortcut icon" type="image/x-icon"  href="./src/images/favicon-32x32.png">
    <title>FRONT END MENTOR | Summary results</title>
</head>
<body>

    <main>
        <section id="container">
            <div id="central">
                <div id="lado-esquerdo">
                        <div id="titulo-esquerdo">
                            <h2>Your result</h2>
                        </div>
                        <div id="score-container">
                        <div id="score">
                           <div id="score-result">76</div>
                           <div id="score-max">of 100</div>
                        </div>
                    </div>
                        <div id="explicacao-score">
                            <h3>Great</h3>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti distinctio eligendi dm aut.</p>
                        </div>



                </div>

                <div id="lado-direito">
                    <h2 id="titulo-direito">Summary</h2>
                
 
                    <ul id="lista">
                        <li id="reaction">
                            <img src="./src/images/icon-reaction.svg" alt="" class="icon-list">
                            <div class="list-content">
                            <div class="class-name"> Reaction</div>

                               <div class="note">80<span class="span-note">/100</span></div>
                            </div>
                            
                        </li>


                        <li id="memory">
                            <img src="./src/images/icon-memory.svg" alt="" class="icon-list">
                            <div class="list-content">
                                <div class="class-name"> Memory</div>
    
                                   <div class="note">92<span class="span-note">/100</span></div>
                                </div>
    
                        </li>

                        <li id="verbal">
                            <img src="./src/images/icon-verbal.svg" alt="" class="icon-list">
                            <div class="list-content">
                                <div class="class-name"> Verbal</div>
    
                                   <div class="note">61<span class="span-note">/100</span></div>
                                </div>
    
                        </li>

                        <li id="visual">
                            <img src="./src/images/icon-visual.svg" alt="" class="icon-list">
                            <div class="list-content">
                                <div class="class-name"> Visual</div>
    
                                   <div class="note">72<span class="span-note">/100</span></div>
                                </div>
    
                        </li>
                    </ul>
                    <div id="button">
                    <input type="submit" value="Continue">
                </div>
                </div>


                

            </div>
                
                

                

         </section>



    </main>
   
</body>
</html>
